    <body  onload= "loadRemoteStorageRecords()">





            <div class="loginpage"  >


                <input  type="text"  class = "loginformdiv blinking-cursor form-control focusedInput"  name="loginformdiv" id="InputName" placeholder="Enter User ID" autofocus />


                <input type="password"  class="loginformdiv blinking-cursor form-control focusedInput"  name="loginformdiv" id="InputPassword" placeholder="Enter User Password" />



                <input  type="button"  id = "login" type="button" class="btn btn-default" onClick = "register(this)" ></input>

    <div id="myModal" class="modal hide fade" tabindex="-1" data-focus-on="input:first">

  <div class="modal-header">

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3>Registration Page</h3>

  </div>

  <div class="modal-body">

    <form  class = "form-horizontal" role="form"  autocomplete="off" onsubmit="return false">
    <div>

   <label for="InputName" id="usernamelabel">FullName :</label>



                        <input type="text" name="InputName" class=" input-large" name="InputName" id="fullname" placeholder="User Name should be more than 5 character and string with space" pattern = "^([a-zA-Z]*((\s)))+[a-zA-Z]*$" title="Please enter string only" required>

                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>


    </div>
    <div>
                     <label for="InputName" id="useridlabel">User Id :</label>



                        <input type="text" name="InputName" class=" input-large" name="InputName" id="userid" placeholder="User ID should combination of string and number"  pattern="^[a-zA-Z0-9]+(?:[a-zA-Z0-9]+)*$" title="Please enter string only" required>

                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>


    </div>
    <div>
            <label for="InputName"  id="useremaillabel">User Email :</label>

                        <input type="text" name="InputName" class=" input-large" name="InputName" id="email"  placeholder="Email Address must contain be eg:xyz@abc.com"  required >

                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>


    </div>

    <div>

        <label for="mobileno"  id="mobilelabel" class="control-label col-sm-5">Mobile Number :</label> <label for="userdate" id="userdatelabel"  class="control-label col-sm-5">Birth Date :</label>
     <input type="text" name="InputName" id="mobileno" data-tabindex="2" placeholder="Mobile Number 10-Digit only " pattern="^[978]\d{9}$" required>
    <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>


    <input type="text" name="InputName" id="userdate" data-tabindex="5"  placeholder="Enter birth date " required>

     <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>

    </div>


      <div>



        <label for="password"  id="userpasswordlabel" class="control-label col-sm-5">Password :</label><label for="confirm" id="userconfirmpasswordlabel"  class="control-label col-sm-5">Confirmation Password :</label>

        <input type="password" name="InputName" id="password" data-tabindex="2"  placeholder="Password more than 8-digit only " pattern="^(?=.*?[A-Z])(?=(.*[a-z]){1,})(?=(.*[\d]){1,})(?!.*\s).{8,}$" required>

        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
            <input type="button" id="show" value ="Show"name="button"/>
        <input type="password" name="InputName"  id="confirm" data-tabindex="5"  placeholder="Password more than 8-digit only " pattern="^(?=.*?[A-Z])(?=(.*[a-z]){1,})(?=(.*[\d]){1,})(?!.*\s).{8,}$" required>

        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
        <input type="button" id="showConfirmPassword" value ="Show"name="button"/>



    </div>





  </div>
